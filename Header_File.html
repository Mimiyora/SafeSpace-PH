<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SafeSpace PH</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 1440px;
      max-height: 3524px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }

    .LOGO {
      width: 188.444px;
      height: 106px;
    }

    header h1 {
      color: #391053;
      font-size: 33.6px;
      font-weight: 900;
      margin-left: 10px;
    }

    .branding {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .login-form {
      display: flex;
      align-items: flex-end;
      gap: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      display: block;
      font-size: 16.8px;
      color: #391053;
      margin-bottom: 2px;
    }

    .login-form input {
      padding: 8px;
      font-size: 14px;
      border-radius: 10.5px;
      border: 1.05px solid #000;
    }

    .login-form button {
      width: 202px;
      height: 43px;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 10.5px;
      border: 1.05px solid #FFF;
      background-color: #391053;
      color: white;
      cursor: pointer;
    }

    .menu-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #5A287D;
      padding: 30px 0;
      color: white;
    }

    .menu-bar a {
      color: white;
      text-decoration: none;
      padding: 0 30px;
      font-weight: bold;
    }

    .divider {
      height: 20px;
      width: 1px;
      background-color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="branding">
        <img src="https://i.ibb.co/XxcGW7Ty/image.png" alt="LOGO" class="LOGO" />
        <h1>SafeSpace PH</h1>
      </div>

      <form class="login-form">
        <div class="form-group">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password">
        </div>
        <button type="submit">SIGN IN</button>
      </form>
    </header>

    <nav class="menu-bar">
      <a href="#">HOME</a>
      <div class="divider"></div>
      <a href="#">VOLUNTEER</a>
      <div class="divider"></div>
      <a href="#">ABOUT US</a>
    </nav>
  </div>
</body>
</html>
