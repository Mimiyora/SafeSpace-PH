<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeSpace PH - Account Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="https://i.ibb.co/qYYZs46L/logo.png"  alt="SafeSpace PH Logo" class="sidebar-logo">
            <h1 class="sidebar-title">SafeSpace PH</h1>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="dashboard.html">
                        <svg class="sidebar-nav-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001 1h3v-3m-3 3h3v-3m-3 0a1 1 0 01-1-1v-3m10 0a1 1 0 00-1-1v-3m-3 3h3v-3m-3 0a1 1 0 01-1-1v-3" />
                        </svg>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="case-handling.html">
                        <svg class="sidebar-nav-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                        </svg>
                        Case Handling
                    </a>
                </li>
            </ul>
        </nav>
        <div class="sidebar-user-profile">
            <div class="sidebar-user-avatar">BM</div>
            <span>BM Bill</span>
        </div>
    </div>

    <main class="main-content">
        <header class="main-header">
            <h2 class="main-header-title">Account Settings</h2>
            <div class="main-header-user">
                <div class="main-header-user-avatar">BM</div>
                <span class="main-header-user-name">Bill</span>
                <svg id="mainMenuIcon" class="main-header-menu-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <div id="userDropdown" class="dropdown-menu">
                    <ul>
                        <li><a href="account-settings.html">Account Settings</a></li> <li><a href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="settings-page-content">
            <h3 class="settings-header-section">Edit Profile</h3>

            <div class="settings-profile-section">
                <div class="profile-avatar-container">
                    <img src="https://i.ibb.co/PZbY1LFM/pic.jpg" alt="Profile Picture">
                    </div>

                <div class="profile-input-grid">
                    <div class="input-group">
                        <label for="yourName">Your Name</label>
                        <input type="text" id="yourName" value="Bill Mamorno">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" value="********">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="billmamorno@gmail.com">
                    </div>
                    <div class="input-group">
                        <label for="rollNo">Roll of Attorneys Number</label>
                        <input type="text" id="rollNo" value="Roll No. 12345">
                    </div>
                    <div class="input-group">
                        <label for="dob">11 January 2005</label>
                        <input type="date" id="dob" value="2005-01-11">
                    </div>
                    <div class="input-group">
                        <label for="mobileNumber">Mobile Number</label>
                        <input type="tel" id="mobileNumber" value="******10898">
                    </div>
                    <div class="input-group">
                        <label for="permanentAddress">Permanent Address</label>
                        <input type="text" id="permanentAddress" value="8719 Ermita, Manila, Philippines">
                    </div>
                    <div class="input-group">
                        <label for="city">City</label>
                        <input type="text" id="city" value="Manila">
                    </div>
                    <div class="input-group">
                        <label for="postalCode">Postal Code</label>
                        <input type="text" id="postalCode" value="1006">
                    </div>
                    <div class="input-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" value="Philippines">
                    </div>
                </div>
            </div>

              <button id="saveSettingsButton" class="settings-save-button">Save</button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainMenuIcon = document.getElementById('mainMenuIcon');
            const userDropdown = document.getElementById('userDropdown');
            const saveButton = document.getElementById('saveSettingsButton'); // Get the save button

            if (mainMenuIcon && userDropdown) {
                mainMenuIcon.addEventListener('click', (event) => {
                    event.stopPropagation();
                    userDropdown.classList.toggle('show');
                });

                document.addEventListener('click', (event) => {
                    if (!userDropdown.contains(event.target) && !mainMenuIcon.contains(event.target)) {
                        userDropdown.classList.remove('show');
                    }
                });
            }

            // Add this new section for the Save button prompt
            if (saveButton) {
                saveButton.addEventListener('click', () => {
                    // In a real application, you'd send data to a server here.
                    // For now, we'll just show an alert.
                    alert('Settings saved successfully!');
                });
            }
        });
    </script>
</body>
</html>
